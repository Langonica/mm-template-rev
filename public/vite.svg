<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Meridian Solitaire Favicon - Simple M with card motif -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#1b2838"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#00e5ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)" stroke="url(#accent)" stroke-width="2"/>
  
  <!-- M letter stylized -->
  <path d="M25 70 L25 35 L35 35 L50 55 L65 35 L75 35 L75 70 L65 70 L65 50 L50 70 L35 50 L35 70 Z" 
        fill="url(#accent)"/>
  
  <!-- Small card motif -->
  <rect x="42" y="22" width="16" height="22" rx="2" fill="white" opacity="0.9"/>
  <text x="50" y="38" font-size="14" text-anchor="middle" fill="#0a1628" font-family="serif">M</text>
</svg>